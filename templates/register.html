<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        .div_1 {
            margin-bottom: 10px;
        }

        .link {
            width: 100%;
            display: block;
        }

        input {
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="game_div">
        <label class="header_1">Регистрация</label>

        <div class="content_1">
            <form action="/register" method="post">
                <div class="div_1">
                    <label class="info_text_1">Логин: </label>
                    <div class="input_div">
                        <input type="text", name="login" value="" required>
                    </div>
                </div>
            
                <div class="div_1">
                    <label class="info_text_1">Пароль: </label>
                    <input type="password", name="psw" value="" required>
                </div>
            
                <div class="div_1">
                    <label class="info_text_1">Повтор пароля: </label>
                    <input type="password", name="psw2" value="" required>
                </div>
            
                <div class="div_1">
                    <input type="submit" value="Регистрация">
                </div>

            </form>
        </div>
        
        <a class="link" href="/login">Авторизация</a>

    </div>
</body>
</html>
